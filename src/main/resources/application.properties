# for test fst time
server.port=8090

# update: Hibernate changes the database according to the given entity structures.
#Hasta que no este definido el esquema de los objetos, se deja como create-drop, luego se puede cambiar a update

spring.datasource.url=jdbc:mysql://localhost:3306/misaulasunq?useUnicode=true&serverTimezone=GMT%2D3&useLegacyDatetimeCode=false
spring.datasource.username=jose
spring.datasource.password=jose
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.jdbc.time_zone = GMT-3
spring.jpa.database-platform= org.hibernate.dialect.MySQL57Dialect
spring.jpa.generate-ddl=true
#spring.jpa.show-sql=true

debug=false

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB

spring.jpa.properties.javax.persistence.validation.mode = none

